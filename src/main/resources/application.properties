spring.application.name=RAGassistant
user.timezone=UTC

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/confluence_rag?options=-c%20TimeZone=UTC
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.continue-on-error=true

# Confluence
confluence.base-url=${CONFLUENCE_BASE_URL:https://your-domain.atlassian.net}
confluence.page-id=${CONFLUENCE_PAGE_ID:}
confluence.username=${CONFLUENCE_USERNAME:}
confluence.api-token=${CONFLUENCE_API_TOKEN:}

# OpenAI
openai.api-key=${OPENAI_API_KEY:}
openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}
openai.embedding-model=${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
openai.chat-model=${OPENAI_CHAT_MODEL:gpt-3.5-turbo}
